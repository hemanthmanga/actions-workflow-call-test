name: Test OpenShift Tools Installer

on:
  workflow_dispatch:

jobs:
  install-tools:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool: [cv, oc]
        version: [v1.11, v1]
    steps:
      - uses: actions/setup-node@v4
        if: ${{ matrix.tool == 'cv' }}
        with:
          node-version: '16'
      - name: Install tools
        uses: redhat-actions/openshift-tools-installer@${{ matrix.version }}
        with:
          source: github
          skip_cache: false
          chart-verifier: ${{ matrix.tool == 'cv' && '0.1.0' || '' }}
          oc: ${{ matrix.tool == 'oc' && 'latest' || '' }}
